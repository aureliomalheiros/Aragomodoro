<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß≠ Aragomodoro - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        .timer-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .timer-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#e74c3c 0deg, rgba(255,255,255,0.1) 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .timer-inner {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer-time {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .timer-type {
            font-size: 1rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timer-status {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .control-group input, .control-group select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s ease;
        }

        .control-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .control-group input:focus, .control-group select:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .session-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .focus-mode {
            --timer-color: #e74c3c;
        }

        .break-mode {
            --timer-color: #27ae60;
        }

        .completed-mode {
            --timer-color: #f39c12;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .timer-active {
            animation: pulse 2s infinite;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .timer-circle {
                width: 150px;
                height: 150px;
            }
            
            .timer-inner {
                width: 120px;
                height: 120px;
            }
            
            .timer-time {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß≠ Aragomodoro</h1>
        <p>A playful Pomodoro timer inspired by Aragorn</p>
    </div>

    <div class="container">
        <div class="timer-display">
            <div class="timer-circle" id="timerCircle">
                <div class="timer-inner">
                    <div class="timer-time" id="timerTime">25:00</div>
                    <div class="timer-type" id="timerType">Ready</div>
                </div>
            </div>
            <div class="timer-status" id="timerStatus">üçÖ Ready to start your Pomodoro journey!</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="focusDuration">üß≠ Focus Duration (minutes)</label>
                <input type="number" id="focusDuration" value="25" min="1" max="60">
            </div>
            <div class="control-group">
                <label for="breakDuration">üåø Break Duration (minutes)</label>
                <input type="number" id="breakDuration" value="5" min="1" max="60">
            </div>
            <div class="control-group">
                <label for="repeatCount">üîÅ Number of Cycles</label>
                <input type="number" id="repeatCount" value="1" min="1" max="10">
            </div>
            <div class="control-group">
                <label for="continueOnBreak">‚ö° Continue after break</label>
                <select id="continueOnBreak">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" id="startBtn" onclick="startTimer()">
                üéØ Start Pomodoro
            </button>
            <button class="btn btn-secondary" id="stopBtn" onclick="stopTimer()" disabled>
                üõë Stop Timer
            </button>
        </div>

        <div class="session-info" id="sessionInfo" style="display: none;">
            <div>Cycle: <span id="currentCycle">1</span>/<span id="totalCycles">1</span></div>
        </div>

        <div class="error" id="errorDiv" style="display: none;"></div>
    </div>

    <script>
        let ws;
        let isActive = false;
        let audioContext;
        let previousSessionType = null;

        // Initialize audio context
        function initAudio() {
            if (!audioContext && (window.AudioContext || window.webkitAudioContext)) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Play soft beep for focus completion
        function playSoftFocusComplete() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Soft beep: C5 then E5
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Play soft boop for break completion
        function playSoftBreakComplete() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Gentle boop: A4 then F4
            oscillator.frequency.setValueAtTime(440.00, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(349.23, audioContext.currentTime + 0.25);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.08, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.6);
        }

        // Initialize WebSocket connection
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                hideError();
            };
            
            ws.onmessage = function(event) {
                const session = JSON.parse(event.data);
                updateTimerDisplay(session);
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                // Attempt to reconnect after 3 seconds
                setTimeout(initWebSocket, 3000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                showError('Connection error. Attempting to reconnect...');
            };
        }

        // Start timer
        async function startTimer() {
            // Initialize audio context on user interaction
            initAudio();
            
            const focusDuration = parseInt(document.getElementById('focusDuration').value);
            const breakDuration = parseInt(document.getElementById('breakDuration').value);
            const repeatCount = parseInt(document.getElementById('repeatCount').value);
            const continueOnBreak = document.getElementById('continueOnBreak').value === 'true';

            if (focusDuration <= 0 || breakDuration <= 0 || repeatCount <= 0) {
                showError('Please enter valid positive numbers for all durations.');
                return;
            }

            if (focusDuration > 60 || breakDuration > 60) {
                showError('Duration should not exceed 60 minutes.');
                return;
            }

            const requestData = {
                focusDuration,
                breakDuration,
                repeatCount,
                continueOnBreak
            };

            try {
                const response = await fetch('/api/timer/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                hideError();
                updateButtonStates(true);
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Stop timer
        async function stopTimer() {
            try {
                const response = await fetch('/api/timer/stop', {
                    method: 'POST'
                });

                if (response.ok) {
                    updateButtonStates(false);
                    resetTimerDisplay();
                    hideError();
                }
            } catch (error) {
                showError('Failed to stop timer: ' + error.message);
            }
        }

        // Update timer display based on session data
        function updateTimerDisplay(session) {
            const timerTime = document.getElementById('timerTime');
            const timerType = document.getElementById('timerType');
            const timerStatus = document.getElementById('timerStatus');
            const timerCircle = document.getElementById('timerCircle');
            const sessionInfo = document.getElementById('sessionInfo');
            const currentCycle = document.getElementById('currentCycle');
            const totalCycles = document.getElementById('totalCycles');

            if (!session) {
                resetTimerDisplay();
                return;
            }

            // Update time display
            const minutes = Math.floor(session.remaining / 60);
            const seconds = session.remaining % 60;
            timerTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Update type and status
            const typeEmoji = session.type === 'focus' ? 'üß≠' : session.type === 'break' ? 'üåø' : 'üéâ';
            timerType.textContent = `${typeEmoji} ${session.type.charAt(0).toUpperCase() + session.type.slice(1)}`;

            let statusText = '';
            if (session.type === 'focus') {
                statusText = 'üß≠ Focus time! Stay concentrated on your task.';
            } else if (session.type === 'break') {
                statusText = 'üåø Break time! Rest and recharge.';
            } else if (session.type === 'completed') {
                statusText = 'üéâ Pomodoro session completed! Great job!';
            }
            timerStatus.textContent = statusText;

            // Play sound when transitioning between phases
            if (previousSessionType && previousSessionType !== session.type) {
                if (previousSessionType === 'focus' && session.type === 'break') {
                    playSoftFocusComplete();
                } else if (previousSessionType === 'break' && (session.type === 'focus' || session.type === 'completed')) {
                    playSoftBreakComplete();
                }
            }
            previousSessionType = session.type;

            // Update progress circle
            const totalSeconds = session.duration * 60;
            const progress = ((totalSeconds - session.remaining) / totalSeconds) * 360;
            const color = session.type === 'focus' ? '#e74c3c' : session.type === 'break' ? '#27ae60' : '#f39c12';
            
            timerCircle.style.background = `conic-gradient(${color} ${progress}deg, rgba(255,255,255,0.1) ${progress}deg)`;
            
            // Update body class for styling
            document.body.className = session.active ? `${session.type}-mode` : 'completed-mode';
            
            // Update animation
            if (session.active) {
                timerCircle.classList.add('timer-active');
            } else {
                timerCircle.classList.remove('timer-active');
            }

            // Update session info
            if (session.repeatCount > 1) {
                sessionInfo.style.display = 'block';
                currentCycle.textContent = session.currentCycle;
                totalCycles.textContent = session.repeatCount;
            } else {
                sessionInfo.style.display = 'none';
            }

            // Update button states
            updateButtonStates(session.active);
        }

        // Reset timer display to default state
        function resetTimerDisplay() {
            document.getElementById('timerTime').textContent = '25:00';
            document.getElementById('timerType').textContent = 'Ready';
            document.getElementById('timerStatus').textContent = 'üçÖ Ready to start your Pomodoro journey!';
            document.getElementById('timerCircle').style.background = 'conic-gradient(#e74c3c 0deg, rgba(255,255,255,0.1) 0deg)';
            document.getElementById('timerCircle').classList.remove('timer-active');
            document.getElementById('sessionInfo').style.display = 'none';
            document.body.className = '';
        }

        // Update button states
        function updateButtonStates(active) {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            startBtn.disabled = active;
            stopBtn.disabled = !active;
            
            if (active) {
                startBtn.textContent = '‚è≥ Timer Running...';
                stopBtn.textContent = 'üõë Stop Timer';
            } else {
                startBtn.textContent = 'üéØ Start Pomodoro';
                stopBtn.textContent = 'üõë Stop Timer';
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorDiv').style.display = 'none';
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initWebSocket();
            
            // Set default values from any session data
            {{if .Session}}
            updateTimerDisplay({{.Session}});
            {{end}}
        });

        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !isActive) {
                startTimer();
            } else if (event.key === 'Escape' && isActive) {
                stopTimer();
            }
        });
    </script>
</body>
</html>
